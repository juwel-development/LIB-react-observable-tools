name: merge

on:
  pull_request:
  push:
    branches:
      - '**'

jobs:
    cache_checkout:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "22"
        - uses: actions/cache@v4
          with:
            path: node_modules
            key: node_modules-${{hashFiles('package-lock.json')}}
            restore-keys: node_modules-
        - name: Install dependencies
          run: npm ci
        - uses: actions/upload-artifact@v3
          with:
            name: checkout-${{ github.run_id }}
            path: ${{ github.workspace }}/**/*
    build:
        runs-on: ubuntu-latest
        needs: cache_checkout
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "22"
        - uses: actions/download-artifact@v3
          with:
            name: checkout-${{ github.run_id }}
            path: ${{ github.workspace }}/**/*
        - name: Build
          run: npm run build
    lint:
        runs-on: ubuntu-latest
        needs: cache_checkout
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "22"
        - uses: actions/download-artifact@v3
          with:
            name: checkout-${{ github.run_id }}
            path: ${{ github.workspace }}/**/*
        - name: Lint
          run: npm run lint