name: merge

on:
  pull_request:
  push:
    branches:
      - '**'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "20"
        - uses: actions/cache@v4
          with:
            path: node_modules
            key: node_modules-${{hashFiles('package-lock.json')}}
            restore-keys: node_modules-
        - name: Install dependencies
          run: npm ci
        - name: Build
          run: npm run build