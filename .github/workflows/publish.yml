name: publish

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: publish
        run: yarn run semantic-release